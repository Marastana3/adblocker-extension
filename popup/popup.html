<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>InspireBlock</h1>
      <div class="stats">
        <p id="reqCount">Requests blocked: 0</p>
        <p id="elCount">Elements hidden: 0</p>
        <p id="quoteCount">Gambling ads replaced: 0</p>
      </div>
      <div class="controls">
        <label class="switch">
          <input type="checkbox" id="replaceToggle" />
          <span class="slider"></span>
        </label>
        <label for="replaceToggle">Replace gambling ads with quotes</label>
        <button id="disableDomain" class="fancy-btn full-rounded">
          <span>Disable on this domain</span>
          <span class="border"></span>
        </button>
      </div>
      <div class="radio-inputs">
        <label class="radio">
          <input type="radio" name="mode" value="first" checked />
          <div class="name">First</div>
        </label>
        <label class="radio">
          <input type="radio" name="mode" value="second" />
          <div class="name">Second</div>
        </label>
        <label class="radio">
          <input type="radio" name="mode" value="third" />
          <div class="name">Third</div>
        </label>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
