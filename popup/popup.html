<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>InspireBlock</h1>

  <div class="stats">
    <p id="reqCount">Requests blocked: 0</p>
    <p id="elCount">Elements hidden: 0</p>
    <p id="quoteCount">Gambling ads replaced: 0</p>
  </div>

  <div class="controls">
    <label>
      <input type="checkbox" id="replaceToggle" />
      Replace gambling ads with quotes
    </label>
    <button id="disableDomain">Disable on this domain</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
