<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <h2>InspireBlock</h2>
    <div id="stats">
      <p id="reqCount">Requests blocked: 0</p>
      <p id="elCount">Elements hidden: 0</p>
      <p id="quoteCount">Gambling ads replaced: 0</p>
    </div>
    <button id="toggleDomain">Disable on this domain</button>
    <div id="toggleReplaceSection">
      <input type="checkbox" id="replaceToggle" />
      <label for="replaceToggle">Replace gambling ads with quotes</label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
